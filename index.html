<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel='shortcut icon' href='./img/icon_music.jpg' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/playlist.css">
</head>

<body>
    
    <div class="player ">
        <!--dashboard-->
        <div class="dashboard ">
            <div class="container">
                <div class="row">
                    <div class="col-2 menubtn">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="col-8">
                        <h4>Copyright by Thắng</h4>
                    </div>
                    <div class=" col-2 searchbtn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <!--header-->
            <header>
                <marquee class="songName" direction="right" onmouseover="this.stop()" onmouseout="this.start()"
                    scrollamount="4">abc</marquee>
            </header>

            <!--CD-->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!--control-->
            <div class="control">
                <!--lap lai bai hat-->
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>

                <!--lui bai hat-->
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>

                <!--phat/dung bai hat-->
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>

                <!--tien bai hat-->
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>

                <!--random bai hat-->
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!--tien trinh phat nhac-->
            <label>
                <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            </label>
            <audio id="audio" src=""></audio>

        </div>

        <!--Playlist-->
        <div class="playlist"></div>
    </div>

    <div class="menubar">
        <div class="exit">
            <i class="fa fa-window-close" aria-hidden="true"></i>
        </div>
        <div class="icon">
            <h2><i class="fas fa-atom"></i>Music Player</h2>
        </div>
        <ul>
            <li>Đăng nhập</li>
            <li>Đăng ký</li>
            <li>Bài hát cá nhân</li>
            <li>Cài đặt</li>
            <li>Trợ giúp</li>
            
        </ul>
    </div>
    
</body>
<script language="javascript" src="js/myjs.js"></script>
</html>
